<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeSite</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
  </head>

  <body>
    <div class="banner">
      <img src="images/pokeball.png" alt="" id="logo" />
    </div>
    <br />
    <input type="text" name="input" id="inputPokemon" />
    <button type="button" id="myBtn" onclick="pokePhoto()">Click me</button>
    <button type="button" id="delBtn" onclick="deleteChild()">Delete</button>
    <div id="error"></div>
    <div class="center"></div>
    <a href="https://randompokemon.com/" target="_blank">Search for random pokemon</a>

    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><div id="print" class="print"></div></div>
          <div class="swiper-slide"><div class="print"></div></div>
          <div class="swiper-slide"><div class="print"></div></div>
          <div class="swiper-slide"><div class="print"></div></div>
          <div class="swiper-slide"><div class="print"></div></div>
          <div class="swiper-slide"><div class="print"></div></div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>

    <a href="teamPage.html">Team Page</a>




    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
