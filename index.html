  <link rel="stylesheet" type="text/css" href="style.css" />
  <link

      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
</head>

<body>
  <div class="banner">
    <img src="images/pokeballs.png" alt="" srcset="" id="logo2">

    <a href="https://randompokemon.com/" target="_blank">Search for random pokemon</a>

  <div id="print"></div>

  <div class="swiper">

      <div class="swiper-slide"><div id="second" class="print"></div></div>
      <div class="swiper-slide"><div id="third" class="print"></div></div>

      <div class="swiper-slide"><div id="fifth" class="print"></div></div>
      <div class="swiper-slide"><div id="sixth" class="print"></div></div>
    </div>
    <div class="swiper-pagination"></div>
  
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <div class="swiper-scrollbar"></div>
  </div>

  <table id="table">
    <tr>
      <td><img src="images/poke1.png" alt="Immagine 1" id="team"></td>
      <td><img src="images/poke2.png" alt="Immagine 2" id="team"></td>
      <td><img src="images/poke3.png" alt="Immagine 3" id="team"></td>
      <td><img src="images/poke4.png" alt="Immagine 4" id="team"></td>
      <td><img src="images/poke5.png" alt="Immagine 5" id="team"></td>
      <td><img src="images/poke6.png" alt="Immagine 6" id="team"></td>
    </tr>
    <tr class="pokeWrite">
      <td id="poke1Name">//</td>
      <td id="poke2Name">//</td>
      <td id="poke3Name">//</td>
      <td id="poke4Name">//</td>
      <td id="poke5Name">//</td>
      <td id="poke6Name">//</td>
    </tr>
  </table>

 
  <div  class="teamcreate"><button type="button" id="createTeam" onclick="createTeam()">Create your team!</button></div>
  <button type="deleteteam" onclick="deleteTeam()"></button>
  <script src="script.js"></script>
  <script type="module" src="scriptSwiper.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
